# railway.toml

[build]
# Tell Railway where the backend lives
builder = "NIXPACKS"

# Set the working directory to your backend folder
[build.nixpacks]
workspace_dir = "WebApp/backend"

[start]
# Command Railway should run to start your backend
cmd = "npm install && npm run start"

[deploy]
# Railway automatically injects PORT
startCommand = "npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
